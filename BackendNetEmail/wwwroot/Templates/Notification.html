<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            background: #ffffff;
            margin: 0 auto;
            padding: 40px 50px;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin: 15px 0;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Correo de Prueba</h1>
        <p>
            ¡Hola! Este correo ha sido enviado automáticamente como una prueba de notificación.<br>
            Por favor, no respondas a este mensaje.
        </p>
        <p class="footer">
            &copy; 2024 - Notificaciones Automáticas
        </p>
    </div>
</body>
</html>
